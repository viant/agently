service:
  endpoint: agentlyAPI
  uri: /v1/api/conversations/{convID}/messages
  method: GET

# Disable auto parameter binding to prevent auto-fetch; chatService performs all fetches
# parameters:
#   - name: convID
#     kind: path
#     in: dataSource
#     location: conversations.id

selectors:
  data: data

uniqueKey:
  - field: id

on:
  - event: onSuccess
    handler: chat.debugMessagesLoaded
  - event: onError
    handler: chat.debugMessagesError
