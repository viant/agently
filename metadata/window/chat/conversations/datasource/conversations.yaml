service:
  endpoint: agentlyAPI
  uri: /v1/api/conversations/{id}/messages
  method: GET
  post:
    uri: /v1/api/conversations

selectors:
  data: data

# data already objects; no mapping

uniqueKey:
  - field: id

parameters:
  - name: id
    kind: path
    in: dataSource
    location: conversations

on:
  - event: onSuccess
    handler: chat.seedFromConversationDS
