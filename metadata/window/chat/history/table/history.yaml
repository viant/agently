columns:
  - id: title
    name: Title
  - id: id
    name: Conversation ID
    width: 260
  - id: openChat
    icon: chat
    type: button
    width: 40
    on:
      - event: onClick
        handler: chat.debugHistoryOpen
      - event: onClick
        handler: chat.preloadConversation
      - event: onClick
        handler: window.openWindow
        args:
          - chat/new
          - History Chat
        parameters:
          - name: parameters.id
            to: conversations:input
            from: :form
            location: id

toolbar: $import('toolbar/history.yaml')
