columns:
  - id: title
    name: Title
    width: 220
    sortable: true
  - id: stage
    name: Status
    width: 70
    sortable: true
  - id: createdAt
    name: Created
    width: 120
    sortable: true
  - id: id
    name: Conversation ID
    width: 40
  - id: visibility
    name: Visibility
    width: 50
    sortable: true
  - id: openChat
    icon: chat
    type: button
    width: 32
    on:
      - event: onClick
        handler: chat.debugHistoryOpen
      - event: onClick
        handler: window.openWindow
        args:
          - chat/new
          - History Chat
        parameters:
          - name: parameters.id
            to: conversations:input
            from: :form
            location: id
          - name: parameters.convID
            to: messages:input
            from: :form
            location: id

toolbar: $import('toolbar/history.yaml')

pagination: {}
