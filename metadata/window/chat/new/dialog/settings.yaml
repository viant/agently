title: Settings
id: settings
content: $import('panel/settings.yaml')

on:
  - event: onOpen
    handler: chat.prepareSettings



# Make the dialog reasonably sized
style:
  width: 55vw
  height: 65vh

# Action buttons shown in the footer
actions:
  - id: save
    icon: floppy-disk
    label: Save
    intent: primary
    on:
      - event: onClick
        handler: chat.saveSettings
      - event: onClick
        handler: dialog.close

  - id: cancel
    icon: cross
    label: Cancel
    on:
      - event: onClick
        handler: dialog.close
