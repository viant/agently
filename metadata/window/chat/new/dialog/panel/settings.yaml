id: settingsForm
dataSourceRef: conversations
layout:
  labelPosition: left
  columns: 2
items:
  - id: agent
    label: Agent
    type: select
    bindingPath: agent
    on:
      - event: onProperties
        handler: chat.buildOptionsFromMeta
        args: [ agents ]
      - event: onSelection
        handler: chat.applyAgentToolsFromMeta

  - id: model
    label: Model
    type: select
    bindingPath: model
    on:
      - event: onProperties
        handler: chat.buildOptionsFromMeta
        args: [ models ]



  - id: tools
    label: Tools
    type: treeMultiSelect
    bindingPath: tools
    properties:
      separator: '-'
    on:
      - event: onProperties
        handler: chat.buildToolOptionsFromMeta
