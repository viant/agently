id: settingsForm
dataSourceRef: meta
layout:
  labelPosition: left
  columns: 2
items:
  - id: agent
    label: Agent
    type: select
    on:
      - event: onSelection
        handler: chat.selectAgent

  - id: model
    label: Model
    type: select
    on:
      - event: onSelection
        handler: chat.selectModel



  - id: tool
    label: Tools
    type: treeMultiSelect
    properties:
      separator: '-'
