title: File Browser
id: fileBrowser
dataSourceRef: fs
content: $import('panel/fileBrowser.yaml')

# Make the dialog reasonably sized
style:
  width: 55vw
  height: 65vh

# Action buttons shown in the footer
actions:
  - id: save
    label: Select
    on:
      - event: onClick
        handler: chat.selectFolder

  - id: cancel
    label: Cancel
    on:
      - event: onClick
        handler: dialog.close
