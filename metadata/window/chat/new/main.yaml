namespace: Chat

dialogs:
  - $import('dialog/settings.yaml')
  - $import('dialog/fileBrowser.yaml')

# Window that displays a single conversation chat view (no conversation list).

view:
  content:
    containers:
      # Removed agents/models/tools loaders â€“ use aggregated metadata

      - id: metaLoader
        dataSourceRef: meta
        fetchData: true

      - id: header
        dataSourceRef: conversations
        fetchData: true
        selectFirst: true
        layout:
          orientation: horizontal
          columns: 4
          labelPosition: left
        items:
          - id: title
            type: label
            label: Title
            properties:
              style:
                fontWeight: 600
          - id: costText
            type: label
            dataSourceRef: usage
            label: Cost
            properties:
              style:
                textAlign: right
          - id: totalTokensText
            type: label
            dataSourceRef: usage
            label: Tokens
            tooltip: "Prompt: ${promptTokens}, Cached: ${promptCachedTokens}, Completion: ${completionTokens}, Prediction: ${predictionTokens}"

          - id: promptCachedTokensText
            type: label
            dataSourceRef: usage
            label: Cached

     
      - id: conversationSection
        chat:
          dataSourceRef: messages
          height: 80vh
          showSettings: true
          abortVisible:
            dataSourceRef: conversations
            selector: running
          # Abort button shown when DS is loading (running)
          showUpload: true
          upload:
            endpoint: agentlyAPI
            path: upload
          uploadField: files
          toolbar:
            dataSourceRef: messages
            items:
              - id: newConv
                icon: plus
                label: New Chat
                properties:
                  title: Start a new conversation
                tooltip: Start a new conversation
                enabled: true
                align: left
                on:
                  - event: onClick
                    handler: chat.newConversation
                  - event: onReadonly
                    handler: dataSource.isSelected
              - id: compact
                icon: collapse-all
                label: Compact
                properties:
                  title: Summarize and compact prior messages
                tooltip: Summarize and compact prior messages
                enabled: true
                align: left
                on:
                  - event: onClick
                    handler: chat.compactConversation
                  - event: onReadonly
                    handler: chat.compactReadonly
              # Removed usage dialog trigger

          on:
            - event: onSubmit
              handler: chat.submitMessage
              parameters:
                - name: model
                  in: form
                  location: conversations.model
                - name: agent
                  in: form
                  location: conversations.agent
            - event: onSettings
              handler: chat.onSettings
            - event: onUpload
              handler: chat.onUpload
            - event: onAbort
              handler: chat.abortConversation


dataSource:
  conversations: $import('../conversations/datasource/conversations.yaml')
  messages: $import('datasource/messages.yaml')
  meta: $import('datasource/meta.yaml')
  settings: $import('datasource/settings.yaml')
  usage: $import('datasource/usage.yaml')
  fs: $import('../../filebrowser/datasource/fileBrowser.yaml')



on:
  - event: onInit
    handler: chat.onInit
  - event: onDestroy
    handler: chat.onDestroy
