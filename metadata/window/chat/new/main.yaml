namespace: Chat

# Dialogs available from this window
dialogs:
  - $import('dialog/settings.yaml')
  - $import('dialog/fileBrowser.yaml')

# Window that displays a single conversation chat view (no conversation list).

view:
  content:
    containers:
      # Lazy-load models/agents/tools on demand (e.g., in Settings). No eager fetch.


      - id: header
        dataSourceRef: conversations
        fetchData: true
        selectFirst: true
        layout:
          orientation: horizontal
          columns: 2
          labelPosition: left
        items:
          - id: agent
            type: label
            label: Agent

          - id: model
            type: label
            label: Model



          - id: title
            type: label
            columnSpan: 2

      - id: conversationSection
        chat:
          dataSourceRef: messages
          height: 75vh
          toolbar:
            dataSourceRef: messages
            items:
              - id: newConv
                icon: plus
                enabled: true
                align: left
                #label: "New chat"
                on:
                  - event: onClick
                    handler: chat.newConversation
                  - event: onReadonly
                    handler: dataSource.isSelected
              - id: settings
                icon: cog
               #label: Settings
                enabled: true
                align: right
                on:
                  - event: onClick
                    handler: window.openDialog
                    args: [ 'settings' ]


          on:
            - event: onSubmit
              handler: chat.submitMessage
              parameters:
                - name: model
                  in: form
                  location: conversations.model
                - name: agent
                  in: form
                  location: conversations.agent
            - event: onUpload
              handler: chat.upload
            - event: onAbort
              handler: chat.abortConversation
on:
  - event: onInit
    handler: chat.onInit
  - event: onDestroy
    handler: chat.onDestroy

dataSource:
  conversations: $import('../conversations/datasource/conversations.yaml')
  messages: $import('../conversations/datasource/messages.yaml')
  models:
    mount: false
    $import: '../../model/datasource/models.yaml'
  agents:
    mount: false
    $import: '../../agent/datasource/agents.yaml'
  tools:
    mount: false
    $import: '../../tool/datasource/tools.yaml'
  meta:
    mount: false
    $import: 'datasource/meta.yaml'
  fs:
    mount: false
    $import: '../../filebrowser/datasource/fileBrowser.yaml'
