- id: basics
  title: Basics
  layout:
    orientation: horizontal
    columns: 2
    labelPosition: top
  items:
    - id: id
      label: ID
      type: text
    - id: icon
      label: Icon (URL / name)
      type: text

    - id: name
      label: Name
      type: text

    - id: description
      label: Description
      type: textarea
      columnSpan: 2
      properties:
        rows: 2
        cols: 100


# -----------------------------------------------------------------------------
# Configuration – execution parameters
# -----------------------------------------------------------------------------
- id: config
  title: Configuration
  layout:
    orientation: horizontal
    columns: 2
    labelPosition: top
  items:
    - id: modelRef
      label: Model Ref
      type: text

    - id: temperature
      label: Temperature
      type: number
      properties:
        min: 0
        max: 1
        step: 0.01

    - id: orchestrationFlow
      label: Orchestration Flow (URL / Path)
      type: text
      columnSpan: 2

# -----------------------------------------------------------------------------
# Source – optional source code or URL
# -----------------------------------------------------------------------------
- id: source
  title: Source
  layout:
    orientation: horizontal
    columns: 1
    labelPosition: top
  items:
    - id: source.url
      label: Source URL
      type: text

# -----------------------------------------------------------------------------
# Prompts – user and system prompts (URI-based)
# -----------------------------------------------------------------------------
- id: prompts
  title: Prompts
  layout:
    orientation: horizontal
    columns: 2
    labelPosition: top
  items:
    - id: prompt.uri
      label: Prompt (URI)
      type: text
      columnSpan: 1
    - id: systemPrompt.uri
      label: System Prompt (URI)
      type: text
      columnSpan: 1

# -----------------------------------------------------------------------------
# Persona – assistant identity
# -----------------------------------------------------------------------------
- id: persona
  title: Persona
  layout:
    orientation: horizontal
    columns: 2
    labelPosition: top
  items:
    - id: persona.actor
      label: Actor
      type: text
    - id: persona.role
      label: Role
      type: text

# -----------------------------------------------------------------------------
# Elicitation – optional interactive input schema
# -----------------------------------------------------------------------------
- id: elicitation
  title: Elicitation
  layout:
    orientation: horizontal
    columns: 2
    labelPosition: top
  items:
    - id: elicitation.message
      label: Message
      type: text
      columnSpan: 2
    - id: elicitation.requestedSchema
      label: Requested Schema
      type: object
      columnSpan: 2

- id: tools
  title: Tools
  dataSourceRef: agentTools
  layout:
    orientation: horizontal
    columns: 2
  containers:
    # ---------------------------------------------------------------------
    # Left side – table with all tool entries of the selected agent
    # ---------------------------------------------------------------------
    - id: toolsTable
      table: $import('table/tools.yaml')
      items: $import('form/tool_item.yaml')


- id: knowledge
  title: Knowledge
  dataSourceRef: agentKnowledge
  table: $import('table/knowledge.yaml')

# -----------------------------------------------------------------------------
# System Knowledge – additional static resources
# -----------------------------------------------------------------------------
- id: systemKnowledge
  title: System Knowledge
  dataSourceRef: agentSystemKnowledge
  table: $import('table/knowledge.yaml')

# -----------------------------------------------------------------------------
# Tool Export – domains and exposure
# -----------------------------------------------------------------------------
- id: toolExport
  title: Tool Export
  layout:
    orientation: horizontal
    columns: 2
    labelPosition: top
  items:
    - id: toolExport.expose
      label: Expose Tools Publicly
      type: switch
    - id: toolExport
      label: Tool Export (advanced)
      type: object
      columnSpan: 2
