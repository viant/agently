- id: basics
  title: Basics
  layout:
    orientation: horizontal
    columns: 2
    labelPosition: top
  items:
    - id: id
      label: ID
      type: text
    - id: icon
      label: Icon (URL / name)
      type: text

    - id: name
      label: Name
      type: text

    # Persona inline in Basics (moved from separate tab)
    - id: persona.actor
      label: Actor
      type: text
    - id: persona.role
      label: Role
      type: text

    - id: description
      label: Description
      type: textarea
      columnSpan: 2
      properties:
        rows: 2
        cols: 100


# -----------------------------------------------------------------------------
# Configuration – execution parameters
# -----------------------------------------------------------------------------
- id: config
  title: Configuration
  layout:
    orientation: horizontal
    columns: 2
    labelPosition: top
  items:
    - id: model
      label: Model
      type: text
      properties:
        style:
          backgroundColor: '#f0fff4'
          borderColor: '#c6f6d5'
      lookup:
        dialogId: modelLov
        size:
          width: '70%'
          height: '70%'
        title: Select Model
        outputs:
          - name: model
            location: id

    - id: temperature
      label: Temperature
      type: number
      properties:
        min: 0
        max: 1
        step: 0.01

    - id: toolCallExposure
      label: Tool Call Exposure
      type: select
      options:
        - value: turn
          label: Current Turn
        - value: conversation
          label: Whole Conversation

    - id: parallelToolCalls
      label: Parallel Tool Calls
      type: checkbox
      columnSpan: 2

# (Source tab removed – not exposed in UI)

# -----------------------------------------------------------------------------
# Prompts – user and system prompts (URI-based)
# -----------------------------------------------------------------------------
- id: prompts
  title: Prompts
  layout:
    orientation: horizontal
    columns: 2
    labelPosition: top
  items:
    - id: prompt.uri
      label: Prompt (URI)
      type: text
      columnSpan: 1
    - id: systemPrompt.uri
      label: System Prompt (URI)
      type: text
      columnSpan: 1

# (Persona tab removed – fields moved to Basics)

# -----------------------------------------------------------------------------
# Attachments – limits and delivery mode
# -----------------------------------------------------------------------------
- id: attachments
  title: Attachments
  layout:
    orientation: horizontal
    columns: 3
    labelPosition: top
  items:
    - id: attachmentLimitBytes
      label: Limit (bytes)
      type: number
    - id: attachMode
      label: Attach Mode
      type: select
      options:
        - value: ref
          label: Reference
        - value: inline
          label: Inline
    - id: attachmentTTLSec
      label: TTL (seconds)
      type: number

# -----------------------------------------------------------------------------
# MCP Resources – discovery and inclusion rules
# -----------------------------------------------------------------------------
- id: mcpResources
  title: MCP Resources
  layout:
    orientation: horizontal
    columns: 3
    labelPosition: top
  items:
    - id: mcpResources.enabled
      label: Enable MCP Resources
      type: switch
    - id: mcpResources.maxFiles
      label: Max Files
      type: number
    - id: mcpResources.trimPath
      label: Trim Path
      type: text
    # Advanced editor to cover locations and match options
    - id: mcpResources
      label: MCP Resources (advanced)
      type: object
      columnSpan: 3

# (Elicitation removed – no longer part of agent model)

- id: tools
  title: Tools
  dataSourceRef: agentTools
  layout:
    orientation: horizontal
    columns: 2
  containers:
    # ---------------------------------------------------------------------
    # Left side – table with all tool entries of the selected agent
    # ---------------------------------------------------------------------
    - id: toolsTable
      table: $import('table/tools.yaml')
      items: $import('form/tool_item.yaml')


- id: chain
  title: Chain
  layout:
    orientation: vertical
  containers:
    - id: chainsTable
      title: Chains
      dataSourceRef: agentChains
      sizing:
        height:
          size: 55
          unit: '%'
      table: $import('table/chains.yaml')
    - id: chainEditor
      title: Edit Chain
      dataSourceRef: agentChains
      tabs:
        vertical: false
      containers: $import('form/chain_tabs.yaml')


- id: knowledge
  title: Knowledge
  layout:
    orientation: horizontal
    columns: 2
  containers:
    - id: userKnowledge
      title: User Knowledge
      dataSourceRef: agentKnowledge
      table: $import('table/knowledge.yaml')
    - id: sysKnowledge
      title: System Knowledge
      dataSourceRef: agentSystemKnowledge
      table: $import('table/knowledge.yaml')

# -----------------------------------------------------------------------------
# Tool Export – domains and exposure
# -----------------------------------------------------------------------------
- id: toolExport
  title: Tool Export
  layout:
    orientation: horizontal
    columns: 2
    labelPosition: top
  items:
    - id: toolExport.expose
      label: Expose Tools Publicly
      type: switch
    - id: toolExport
      label: Tool Export (advanced)
      type: object
      columnSpan: 2
