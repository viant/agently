namespace: AgentsList

view:
  content:
    layout:
      orientation: horizontal
      columns: 2
      divider:
        sizes: [30,68]

    containers:
      - id: agentsTable
        title: Agents
        dataSourceRef: agents
        table: $import('table/agents.yaml')
        on:
          - event: onSelection
            handler: agent.loadAgentEdit

      - id: data
        dataSourceRef: agents
        tabs:
          vertical: false
        containers: $import('form.yaml')




dataSource:
  agents: $import('datasource/agents.yaml')
  agentTools: $import('datasource/tools.yaml')
  agentKnowledge: $import('datasource/knowledge.yaml')
  agentSystemKnowledge: $import('datasource/system_knowledge.yaml')
  agentChains: $import('datasource/chains.yaml')
  modelsLov: $import('../model/datasource/models.yaml')

dialogs:
  - id: modelLov
    title: Select Model
    dataSourceRef: modelsLov
    content:
      fetchData: true
      table:
        columns:
          - id: id
            name: Model ID
          - id: options.provider
            name: Provider
  - id: agentLov
    title: Select Agent
    dataSourceRef: agents
    content:
      fetchData: true
      table:
        columns:
          - id: name
            name: Agent Name
