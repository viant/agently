service:
  endpoint: agentlyAPI
  # Runs for selected schedule id
  uri: /v1/api/agently/scheduler/run/{id}
  method: GET

paging:
  size: 10
  enabled: true

# Bind path parameter {id} from the parent schedules selection using new Parameter API
parameters:
  - from: schedules:selection
    to:   :path
    name: id
    location: id

selectors:
  data: data

uniqueKey:
  - field: id
