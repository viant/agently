layout:
  orientation: horizontal
  labelPosition: top
  columns: 2

items:
  - id: name
    type: text
    label: Name
  - id: description
    type: text
    label: Description
    columnSpan: 1
  - id: clientid
    type: text
    label: Client ID
  - id: clientSecret
    type: password
    label: Client Secret
  - id: endpoint.authurl
    type: text
    label: Auth URL
  - id: endpoint.tokenurl
    type: text
    label: Token URL
  - id: redirecturl
    type: text
    label: Redirect URL
    columnSpan: 2
  - id: scopes
    type: textarea
    label: Scopes (comma separated)
    properties:
      rows: 2
    columnSpan: 2