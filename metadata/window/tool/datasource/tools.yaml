service:
  endpoint: appAPI
  uri: /workspace/tool
  method: GET
  post:
    uri: /tools/{toolName}

# Optional query parameters appended to the URI. When pattern is non-empty the
# datasource issues /v1/workspace/tool?pattern=<value>
params:
  pattern: ""

selectors:
  data: data

uniqueKey:
  - field: name



filterSet:
  - name: default
    default: true
    template:
      - id: name
        label: ToolName
        operator: eq

quickFilterSet: default
