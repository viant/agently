id: openai_gpt-5
name: gpt-5 (OpenAI)
description: OpenAI gpt-5 model
intelligence: 0.95
speed: 0.9
options:
  provider: openai
  model: gpt-5
  envKey: OPENAI_API_KEY
  maxTokens: 100000
  inputTokenPrice: 0.00125  # $1.25 per 1M tokens
  outputTokenPrice: 0.01    # $10 per 1M tokens
  contextContinuation: true
  enableContinuationFormat: false