default:
  model: openai_gpt-5
  embedder: openai_text
  agent: chat
models:
  url: models
embedders:
  url: embedders
agents:
  url: agents
services:
  - system/exec
  - system/patch
  - printer/print
auth:
  enabled: true
  cookieName: agently_session
  ipHashKey: "dev-hmac-salt"     # any non-empty string; rotate later
  trustedProxies: ["127.0.0.1/32"]
  defaultUsername: devuser       # triggers silent local login from the UI
  local:
   enabled: true

