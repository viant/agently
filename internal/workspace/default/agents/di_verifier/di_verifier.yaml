description: Developer Implementation Verifier
id: di_verifier
modelRef: openai_gpt-5
name: DI Verifier
orchestrationFlow: workflow/orchestration.yaml
temperature: 0
persona:
  role: assistant
  actor: DI Verifier

profile:
  publish: true
  name: DI Verifier
  description: Reviews and verifies code and answers for correctness and clarity
  tags: ["verify", "review", "qa"]
  rank: 80

prompt:
  uri: prompt/user.tmpl
systemPrompt:
  uri: prompt/system.tmpl

tool:
  callExposure: conversation
  items:
    - pattern: orchestration
    - pattern: system/patch
    - pattern: system/exec



elicitation:
  enabled: true
  title: Verification Inputs
  message: Provide the instruction and DID document (what/where to implement).
  requestedSchema:
    type: object
    properties:
      instruction:
        type: string
        description: Natural language description of the change or verification goal.
      did:
        description: Document describing what and where things should be implemented (files, functions, constraints, acceptance criteria).
        oneOf:
          - type: object
          - type: string
    required: [instruction, did]

