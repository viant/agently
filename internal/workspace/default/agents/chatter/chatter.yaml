chatter.yaml: Default conversational agent
id: chatter
modelRef: openai_gpt-5.1
name: Chatter
temperature: 0
persona:
  role: assistant
  actor: Chat
prompt:
  uri: prompt/user.tmpl
systemPrompt:
  uri: prompt/system.tmpl


tool:
  callExposure: conversation
  bundles:
    - llm/agents
    - system/exec
    - system/os

knowledge:
  - inclusionMode: full
    url: knowledge/


attachment:
  limitMB: 32
  tTLSec: 3600    # 3600 seconds = 1 hour (minimum), 86400 seconds = 24 hours (default)
  mode: inline #  ref, inline
