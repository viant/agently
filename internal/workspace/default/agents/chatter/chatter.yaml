chatter.yaml: Default conversational agent
id: chatter
modelRef: openai_gpt-5
name: Chatter
orchestrationFlow: workflow/orchestration.yaml
temperature: 0
persona:
  role: assistant
  actor: Chat
prompt:
  uri: prompt/user.tmpl
systemPrompt:
  uri: prompt/system.tmpl

supportsContinuationByResponseID: false

tool:
  callExposure: conversation
  items:
    - pattern: system/exec
    - pattern: system/os

knowledge:
  - inclusionMode: full
    url: knowledge/

systemKnowledge:
  - inclusionMode: full
    url: system_knowledge/

attachment:
  limitMB: 32
  tTLSec: 3600    # 3600 seconds = 1 hour (minimum), 86400 seconds = 24 hours (default)
  mode: ref #  ref, inline