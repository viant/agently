description: Default conversational agent1
id: chat
modelRef: openai_o3
name: Chat
orchestrationFlow: workflow/orchestration.yaml
temperature: 0
persona:
  role: assistant
  actor: Chat
prompt:
  uri: prompt/user.tmpl
systemPrompt:
  uri: prompt/system.tmpl
tool:
  - pattern: system/exec

# General-purpose conversation agent is not exposed as a virtual tool
toolExport:
  expose: false
  domains: [general]

knowledge:
  - inclusionMode: full
    url: knowledge/

systemKnowledge:
  - inclusionMode: full
    url: system_knowledge/