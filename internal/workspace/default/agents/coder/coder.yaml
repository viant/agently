description: Coder agent
id: coder
modelRef: openai_gpt-5.1
name: Coder
temperature: 1
persona:
  role: assistant
  actor: Coder

profile:
  publish: true
  name: Coder
  description: Code generation and refactoring agent
  tags: ["code", "refactor"]
  rank: 90

prompt:
  uri: prompt/user.tmpl
systemPrompt:
  uri: prompt/system.tmpl


tool:
  callExposure: conversation
  items:
    - pattern: orchestration
    - pattern: system/patch
    - pattern: system/exec
    - pattern: system/os


systemKnowledge:
  - url: system_knowledge/

elicitation:
  enabled: true
  title: Coding Inputs
  message: Provide the instruction and DID document (what/where to implement). Coder will implement the top 3 items per turn.
  requestedSchema:
    type: object
    properties:
      instruction:
        type: string
        description: Natural language description of the desired change or goal.
      did:
        description: Document describing what and where things should be implemented (files, functions, constraints, acceptance criteria).
        oneOf:
          - type: object
          - type: string
    required: [instruction, did]
