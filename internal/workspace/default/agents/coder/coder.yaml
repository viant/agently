description: Coder agent
id: coder
modelRef: openai_gpt-5.2
name: Coder
temperature: 1
persona:
  role: assistant
  actor: Coder
  summary: Software engineering agent focused on coding, refactoring, and debugging.

profile:
  publish: true
  name: Coder
  description: Code generation and refactoring agent
  tags: ["code", "refactor"]
  rank: 90

prompt:
  uri: prompt/user.tmpl
systemPrompt:
  uri: prompt/system.tmpl


tool:
  callExposure: conversation
  bundles:
    - orchestration
    - resources
    - system/patch
    - system/exec
    - system/os
    - llm/agents

systemKnowledge:
  - url: system_knowledge/
    inclusionMode: match
    minScore: 0.75
    maxFiles: 6
    filter:
      inclusions: ["*.md"]

knowledge:
  - url: knowledge/
    inclusionMode: match
    minScore: 0.78
    maxFiles: 8
    filter:
      inclusions: ["*.md"]


resources:
  # Expose the local filesystem under a canonical root so tools like
  # resources-list/read can operate against the workspace. The "root"
  # id matches the rootId used by dev_coder calls.
  - id: local
    uri: file://localhost/~/
    description: Local workspace
    allowGrep: true
