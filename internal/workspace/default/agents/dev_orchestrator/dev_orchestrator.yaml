description: Development Orchestrator
id: dev_orchestrator
modelRef: openai_gpt-5.2
name: Development Orchestrator
temperature: 0
persona:
  role: assistant
  actor: Development Orchestrator

profile:
  publish: true
  name: Development Orchestrator
  description: Coordinates Development Verifier and Coder in up to 5 passes to implement top missing items
  tags: ["orchestrator", "verify", "code", "plan"]
  rank: 95

prompt:
  uri: prompt/user.tmpl
systemPrompt:
  uri: prompt/system.tmpl

tool:
  callExposure: conversation
  items:
    - name: llm/agents:run
    - pattern: orchestration
    - pattern: system/patch
    - pattern: system/exec



elicitation:
  enabled: true
  title: Orchestration Inputs
  message: Provide instruction and DID. Orchestrator will verify and implement top 3 missing items per pass (up to 5 passes).
  requestedSchema:
    type: object
    properties:
      instruction:
        type: string
      did:
        oneOf:
          - type: object
          - type: string
    required: [instruction, did]

