init:
  mysqlCred: mysql-e2e.json
  mysqlSecrets: ${secrets.$mysqlCred}
  repoPath: $WorkingDirectory(./..)
  appURL: http://localhost:8080/
  dbIP:
    mysql: localhost
    user: ${mysqlSecrets.Username}
    password: ${mysqlSecrets.Password}
  dbPort:
    mysql: 3307
  connections: -c='agently|mysql|${dbIP.user}:${dbIP.password}@tcp(${dbIP.mysql}:${dbPort.mysql})/agently?parseTime=true'
  datlyOptions: $connections

pipeline:

  init:
    system:
      action: run
      description: init system
      request: '@system'

    database:
      action: run
      description: init database
      request: '@database/database'

  build:
    action: run
    description: build application
    request: '@build/build'
  app:
    action: run
    description: app
    request: '@app/app'

  rule:
    cleanup:
      action: exec:run
      TimeoutMs: 120000
      checkError: true
      commands:
        - cd $appPath
        - rm -rf repo/

    transcript:
      action: run
      request: '@rule/transcript'
    schedule:
      action: run
      request: '@rule/schedule'
    user:
      action: run
      request: '@rule/user'

